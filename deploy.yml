name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Измените ветвь на вашу основную ветвь

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          BRANCH: GH-Pages  # Ваша ветвь для развертывания, измените по необходимости
          FOLDER: build      # Папка, которую вы хотите развернуть
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLEAN: true        # Чистить ли предыдущие развертывания (true/false)

